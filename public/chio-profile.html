<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chio's Profile</title>
    <script src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@3.1.2/dist/umd/Recharts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0f1216;
            color: #e6e8ec;
        }
        
        .app-root {
            background: var(--bg);
            min-height: 100vh;
            color: var(--ink);
            font-family: var(--font);
        }
        
        .card {
            background: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
        }
        
        h1, h2, h3, h4 { 
            margin: 0 0 10px; 
        }
        
        :root {
            --bg: #0f1216;
            --panel: #171b22;
            --ink: #e6e8ec;
            --ink-dim: #a9afbb;
            --accent: #7ddd7a;
            --accent-2: #5aa3ff;
            --warn: #ffcc66;
            --good: #6ee7b7;
            --shadow: 0 8px 18px rgba(0,0,0,.35);
            --radius: 14px;
            --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }
        
        /* Dashboard Styles */
        .dashboard {
            width: 100%;
            min-height: 100vh;
            background: radial-gradient(circle at top left, rgba(0, 255, 255, 0.15), transparent 40%),
                        radial-gradient(circle at bottom right, rgba(255, 0, 255, 0.15), transparent 40%),
                        linear-gradient(135deg, #00000097, #07034885, #2a1b0f);
            background-size: 200% 200%;
            animation: neonShift 12s ease infinite;
            color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }
        
        @keyframes neonShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 20px;
        }
        
        .profile-card {
            grid-column: 1 / span 2;
            background: linear-gradient(180deg, #0ac3e3, #7383ef);
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(73, 8, 225, 0.443);
        }
        
        .global-stats {
            grid-column: 1 / span 1;
            background: #1c1f2b;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(35, 65, 153, 0.443);
        }
        
        .milestone-card {
            grid-column: 2 / span 1;
            background: #1c1f2b;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(45, 18, 197, 0.443);
        }
        
        .game-card-container {
            grid-column: 1 / span 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .container-card {
            background: #12151a;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(48, 15, 167, 0.443);
        }
        
        .side-container {
            grid-column: 1 / span 2;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .achievements-card, .recent-activity-card {
            flex: 1;
            min-width: 250px;
            background: #12151a;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 230, 131, 0.443);
        }
        
        .chart-card {
            grid-column: 1 / span 2;
            background: #12151a;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 230, 131, 0.443);
        }
        
        .container-title, .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .inner-cards {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .inner-card {
            background: #1c1f2b;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #fff;
        }
        
        @media (max-width: 1200px) {
            .game-card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .game-card-container {
                grid-template-columns: 1fr;
            }
            
            .side-container {
                flex-direction: column;
            }
        }
    </style>
</head>

</body>
</html>
